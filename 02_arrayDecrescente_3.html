    let decrescente = [];

    //SAÍDA
    if(num1 > num2 && num1 > num3){
        if(num2 > num3){

        }

        else{

        }

        if(num2 > num1){

        }

        }
    }
    
    alert(`os elementos do array são: ${decrescente.join("-")}.`);
